<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokebook</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to Jokebook</h1>
      <div id="randomJoke" class="mb-3"></div>
      <button id="getCategories" class="btn btn-primary mb-3">
        Get Categories
      </button>
      <div id="categories"></div>
      <form id="addJokeForm" class="mb-3">
        <div class="row g-3">
          <div class="col-sm">
            <input
              type="text"
              id="category"
              class="form-control"
              placeholder="Category"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              id="joke"
              class="form-control"
              placeholder="Joke"
            />
          </div>
          <div class="col-sm">
            <input
              type="text"
              id="response"
              class="form-control"
              placeholder="Response"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-success">Add Joke</button>
          </div>
        </div>
      </form>
      <div id="addedJoke"></div>
    </div>
  </body>
</html>
